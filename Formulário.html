<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulário</title>
</head>
<body>
    <div class="grupo">
        <h1 id="titulo"><strong>Cadastro de DEVs</strong></h1>
        <p id="subtitulo">Complete suas informações.</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual é sua área de atuação em Desenvolvimento?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked><strong>Frontend</strong>
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"><strong>Backend</strong>
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"><strong>Fullstack</strong>
            </label>
        </div>

        <div class="campo">
            <label class="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value=""><strong>Selecione</strong></option>
                <option><strong>Júnior</strong></option>
                <option><strong>Pleno</strong></option>
                <option><strong>Sênior</strong></option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label>HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label>CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <label>Javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Java">
                <label>Java</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PHP">
                <label>PHP</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="SQL">
                <label>SQL</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Python">
                <label>Python</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Descreva um pouco sobre suas experiências.</strong></label>
            <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
        </div>

        <button class="botao" type="submit"><strong>Concluído</strong></button>

    </form>    
</body>
</html>
